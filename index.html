<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Widget de transporte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="card flex">
      <div class="card-drag"></div>
      <div class="card-header">
        <h1>Encontre <span>Guilherme</span> no local de partida</h1>
        <p>Chega em 5 minutos (1km)</p>
      </div>
      <div class="card-body flex">
        <div class="left flex">
          <div class="driver flex">
            <div class="driver-avatar">
              <img src="https://github.com/GuiGubert.png" alt="Imagem Motorista">
            </div>
            <div class="driver-stars flex">
              <div class="star">
                <i class="ph-fill ph-star"></i>
              </div>
              <strong>4.8</strong>
            </div>
            <div class="driver-name">
              Guilherme G.
            </div>
          </div>

          <div class="car-img">
            <img src="./images/car.png" alt="Carro roxo">
          </div>
        </div>
        <div class="right">
          <div class="car-plate">
            EFD7H64
          </div>
          <div class="car-model">
            Chevrolet Onix Roxo
          </div>
        </div>
      </div>
      <div class="card-footer flex">
        <div class="input-wrapper flex">
          <label for="message">Enviar mensagem para Guilherme... </label>
          <input type="text" id="message" placeholder="Enviar mensagem para Guilherme..." />
        </div>

        <div class="phone">
          <i class="ph ph-phone"></i>
        </div>
        <div class="shield">
          <i class="ph ph-shield-check"></i>
        </div>
      </div>
    </div>
  </body>
</html>
